<head>
  <link rel="stylesheet" href="./style.css">
</head>

<div class="container">
  <div class="chevron chevron-up"></div>
  <div class="number">
    256
  </div>
  <div class="chevron chevron-down"></div>
</div>

<script>
  const up = document.querySelector(".chevron-up");
  const down = document.querySelector(".chevron-down");
  const num = document.querySelector(".number");
  up.addEventListener("click", ()=>{num.innerHTML = parseInt(num.innerHTML) + 1});
  down.addEventListener("click", ()=>{num.innerHTML = parseInt(num.innerHTML) - 1});


</script>
